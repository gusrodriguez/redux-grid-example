function node(value) {
    this.value = value;
    this.next = null;
}

const node1 = new node(1);
const node2 = new node(2);
const node3 = new node(3);
const node4 = new node(4);
node1.next = node2;

function reverse(l) {
    let current = l;
    let previous = null;
    let next = null;
    debugger;
    while(current.next) {
        next = current.next
        current.next = previous;
        previous = current;
        current = next;
    }
    return previous;
}
